<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình phát nhạc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .music-player {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        h2 {
            font-size: 24px;
            margin: 15px 0 10px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <img src="https://i.postimg.cc/hGD5DxnH/IMG-1197.png" alt="Ảnh bài hát">
        <h2>Tên bài hát</h2>
        <audio controls>
            <source src="https://www.example.com/song.mp3" type="audio/mpeg">
            Trình duyệt của bạn không hỗ trợ trình phát nhạc.
        </audio>
    </div>
</body>
</html>
